<div class="contenedor mt-4">
  <div class="grid grid-cols-12 gap-4 pt-6 pb-4 ">
    <div class="md:col-span-4 col-md-4 ">
      <img [src]="this.resultImage" alt="">

    </div>
    @for (item of servicios; track item) {
      <div class="md:col-span-8 pt-2 pb-4 ">
        <h3 class="text-2xl font-semibold">{{item.nombre_servicio}}</h3>
        <p class="text-gray-500 font-light mt-4 mb-2 text-xl">{{item.descripcion}}</p>
        
        <div class="flex items-center mb-2"> 
          <p class="text-gray-500 font-light text-xl">Precios desde </p>   
          <span class="price">
            {{item.precio | currency: 'EUR'}}
          </span>
        </div>
    
        <h4 class="font-semibold text-xl">Tarjetas en diferentes materiales</h4>
        <div class="container-tags mt-4">
          @for (item of tags; track item) {
            <p   class="tag flex font-light">
              {{item}} 
              <svg class="ms-2 w-6 h-6 text-yellow-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                <path fill-rule="evenodd" d="M5.25 2.25a3 3 0 0 0-3 3v4.318a3 3 0 0 0 .879 2.121l9.58 9.581c.92.92 2.39 1.186 3.548.428a18.849 18.849 0 0 0 5.441-5.44c.758-1.16.492-2.629-.428-3.548l-9.58-9.581a3 3 0 0 0-2.122-.879H5.25ZM6.375 7.5a1.125 1.125 0 1 0 0-2.25 1.125 1.125 0 0 0 0 2.25Z" clip-rule="evenodd" />
              </svg>
            </p>
          }
        </div>
       
       
      </div>
    }
  </div>
  <div class="pt-6 pb-4 mt-4">
    <app-slider-ultimos-proyectos [data]="data" [url]="url"></app-slider-ultimos-proyectos>
  </div>
</div>
